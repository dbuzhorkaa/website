<section class="services">
  <div class="container">
    <div class="services__header text-center">
      <h6 class="services__subTitle text-uppercase not-apply">{{ .subTitle }}</h6>
      <h2 class="my-2">{{ .title }}</h2>
      <p>{{ .description }}</p>
    </div>
  </div>
  <div class="container mt-5">
    <div class="row">
      {{ range $item := .items }}
      <div {{ if $item.id }} id="{{ $item.id }}" {{ end }} class="col-lg-4 d-flex justify-content-center align-items-center services__wrapper">
        <div class="d-flex flex-column justify-content-between align-items-center services__block my-5">
          <img class="services__image" src="{{ $item.img }}">
          <h3 class="text-center mt-4 not-apply">{{ $item.title }}</h3>
          <p class="text-center mt-1 d-sm-flex not-apply">{{ $item.description }}</p>
          <div class="w-100">
            <button class="services__button" onclick="location.href='{{ $item.link }}'">{{ $item.linkTitle }}</button>
          </div>
        </div>
      </div>
      {{ end }}
    </div>
  </div>
</section>
