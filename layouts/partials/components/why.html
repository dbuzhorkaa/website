<div class="container">
  <div class="row">
    <div class="col-8 offset-2">
      <h2 class="why__title text-center">
        {{ .title }}
      </h2>
      <p class="why__paragraph text-center mt-3 d-sm-flex d-none">
        {{ .description }}
      </p>
    </div>
  </div>
  <div class="row">
    {{ range $items := .items }}
    <div class="why__block col-md-6 col-lg-3 d-flex flex-column align-items-center mt-5">
      <div class="d-flex flex-column align-items-center justify-content-center mb-5">
        {{ with $items.icon }}
        <img class="why__image" src="{{ $items.icon }}">
        {{ end }}
        <h3 class="why__block-title text-center mt-4 not-apply">{{ $items.header | safeHTML }}</h3>
        <div id="{{ .id }}" class="why__block-body text-center mt-4 d-sm-flex collapse">
          {{ $items.paragraph }}
        </div>
        <a id="{{ .id }}btn" class="d-sm-none d-flex mt-4" href="#" data-toggle="collapse" data-target="#{{ $items.id }}"
           onclick="learnMore({{ $items.id }})">Learn more</a>
      </div>
    </div>
    {{ end }}
  </div>
</div>
