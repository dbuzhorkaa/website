<section class="plugins">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h2 class="plugins__title">{{ .title }}</h2>
        <p class="mt-4 mt-lg-0">{{ .description }}</p>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      {{ range $items := .items }}
      <div class="col-lg-3 col-md-6">
        <div class="plugins__item mt-5">
          <div class="plugins__image-wrapper">
            <img src="{{ $items.image }}" class="plugins__image"/>
          </div>
          <div class="plugins__block-title">{{ $items.title }}</div>
        </div>
      </div>
      {{ end }}
    </div>
  </div>
  <div class="container mt-5">
    <div class="row">
      <div class="col-12">
        <div class="plugins__footer d-flex flex-column flex-lg-row align-items-center">
          <a href="{{ .btnLink }}" data-proofer-ignore>
            <button class="btn-small">{{ .btnTitle }}</button>
          </a>
          <a href="{{ .linkUrl }}" class="plugins__link mt-5 ml-0 mt-lg-0 ml-lg-5">{{ .linkTitle }}</a>
        </div>
      </div>
    </div>
  </div>
</section>
