<div class="container">
  <div class="row">
    <div class="col-12">
      <h3 class="not-apply">{{ .title }}</h3>
      <p class="not-apply">{{ .description }}</p>
    </div>
  </div>
  <div class="d-flex">
    {{ range .items }}
      <div class="get-connected__wrapper col-lg-4 col-md-6 col-sm-12 mt-5">
        <div class="get-connected__item">
          <h4 class="not-apply">{{ .title }}</h4>
          <p class="get-connected__paragraph not-apply">{{ .body }}</p>
          <div class="d-flex mt-5 justify-content-between align-items-center">
            {{ range .links }}
            <div class="d-flex flex-column align-items-center">
              {{ with .icon }}
              <div class="get-connected__icon">
                <img src="{{ . }}" />
              </div>
              {{ end }}
              <a href="{{ .href | default "#"}}" target="_blank">
              {{ .title }}
              </a>
            </div>
            {{ end }}
          </div>
        </div>
      </div>
    {{ end }}
  </div>
</div>
