<div class="container">
  <div class="row">
    <div class="col-12">
      <h3>{{ .title }}</h3>
      <p>{{ .description }}</p>
    </div>
  </div>
  <div class="row">
    {{ range .items }}
      <div class="col-lg-4 col-md-6 col-sm-12">
        <h4 class="not-apply">{{ .title }}</h4>
        <p class="not-apply">{{ .body }}</p>
        {{ range .links }}
          <div>
            <img src="{{ .icon }}" />
            <a href="#">{{ .title }}</a>
          </div>
        {{ end }}
      </div>
    {{ end }}
  </div>
  <div class="d-flex align-items-center mt-4">
    <div class="mr-4">
      <a href="https://twitter.com/cdapio?ref_src=twsrc%5Etfw" class="twitter-follow-button" data-show-count="false">Follow @cdapio</a>
    </div>
    <div class="mr-4">
      <div class="g-ytsubscribe" data-channelid="UCfkRcekMTa5GA2DdNKba7Jg" data-layout="default" data-count="default"></div>
    </div>
  </div>
</div>

<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
<script src="https://apis.google.com/js/platform.js"></script>
