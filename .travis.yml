language: python
dist: xenial
cache: npm

python:
  - "3.6"

addons:
  apt:
    packages:
      - python-pygments

before_install:
  - sudo snap install hugo --channel=extended
  - git submodule update --init --remote --recursive
  - nvm install 10.4.0

install:
  - rm -rf public 2> /dev/null
  - npm install

script:
  - hugo
  # TODO: enable after adding dictionary
  - npm run test:spelling || true
  - npm run test:links || true
